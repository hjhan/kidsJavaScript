<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>我的第2个程序</title>
</head>
<body>

<pre>
<script type="text/javascript">
    //Comment
    let age;
    age = 13;
    document.writeln(age);
    let isAdult = age >= 18;
    document.writeln(isAdult);
    let heightInM = 1.25;
    let cmPerM = 100;
    let heightInCM = heightInM * cmPerM;
    document.writeln(heightInCM);
    let name = "Steve Jobs";
    document.writeln(name);
    document.writeln(name.repeat(20));

    let isFemale = true;
    document.writeln(isFemale);

    let male = !isFemale;
    document.writeln(male);

    let x = null;
    document.writeln(x);

    x = undefined;
    document.writeln(x);

    /*
     Operator
     */

    document.writeln(Math.pow(2, 32));
    document.writeln(3 + 100);

    document.writeln(43444.99 - 776.38478);

    document.writeln(4235.6332 * 987.777);

    document.writeln(837487.993 / 5.6);

    document.writeln(8 / 5);

    /*
     multi line comments
     */
    let a = 3;
    let b = 2;

    document.writeln(a + b);

    document.writeln(a - b);

    document.writeln(a * b);

    document.writeln(a / b);

    document.writeln(a++);

    document.writeln(3*a*a + 4.5*a -9);

    a += 4;

    let isGreater = a > b;

    document.writeln(a);

    document.writeln(isGreater);

    document.writeln(a >= b);

    document.writeln("Hello" == "World");

    //bad
    let A = "bad idea";
    document.writeln(A);

    /**
     * Date calculation
     */
    let weeks = 52;
    let daysInWeek = 7 * weeks;
    const MONTH_IN_YEAR = 12;

    /**
     * Calculate circle
     */

    const PI = 3.1415926;
    let radius = 3;
    let diameter = 2* PI;
    let area = PI * (radius * radius);
    let circumference = PI * radius;
    document.writeln(PI);
    document.writeln(diameter);
    document.writeln(area);
    document.writeln(circumference);
    //define variables

    let color = "red";

    let _fruit = "Apple";

    document.writeln(_fruit === "Apple");

    let price = 8.9;
    let number = 200;

    let $bar = number * price;
    let currency = "CNY"

    document.writeln(color);
    document.writeln(_fruit);
    document.writeln($bar + " " + currency);

    var 临时变量 = 1;
    document.writeln(临时变量)

    var birthDay = "2008-08-09";
    document.writeln(birthDay);


    /**
     * Interest Rate calculation
     */
    let rate = 0.05;
    let pv = 3000;
    let n = 5;
    let fv = 3000 * (1 + rate*n);
    document.writeln("Future Value will be " + fv);

    /**
     * Download time estimate
     */
    let size = 2500;   //2.5GB
    let speed = 3.3;   //3.3MB/s
    let time = size / speed;
    document.writeln("需要花费 " + time + " 秒 ");

    /**
     * Calculate age
     */

    var birthday = new Date("8/1/1985");
    var today = new Date();
    var years = today.getFullYear() - birthday.getFullYear();

    // Reset birthday to the current year.
    birthday.setFullYear(today.getFullYear());

    // If the user's birthday has not occurred yet this year, subtract 1.
    if (today < birthday)
    {
        years--;
    }
    document.write("You are " + years + " years old.");

</script>
</pre>
