<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>我的第2个程序</title>
</head>
<body>
<script type="text/javascript">
    //Comment
    let x;
    x = 0;
    document.writeln(x);
    x = 0.01;
    document.writeln(x);
    x = "Hello World";
    document.writeln(x);

    x = true;
    document.writeln(x);

    x = false;
    document.writeln(x);

    x = null;
    document.writeln(x);

    x = undefined;
    document.writeln(x);

    /*
    Operator
    */

    document.writeln( 3 + 100);

    document.writeln( 43444.99 - 776.38478 );

    document.writeln( 4235.6332 * 987.777);

    document.writeln( 837487.993 / 5.6);

    document.writeln( 8 / 5);

    /*
      multi line comments
     */
    let a = 3;
    let b = 2;

    document.writeln( a + b);

    document.writeln( a - b);

    document.writeln( a * b);

    document.writeln( a / b);

    document.writeln( a++);
    a += 4;

    document.writeln( a);

    document.writeln( a > b);

    document.writeln( a >= b);

    document.writeln( "Hello" == "World");

    //bad
    let A = "bad idea";
    document.writeln(A);

</script>

</body>
</html>
