<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>我的第2个程序</title>
</head>
<body>

<pre>
<script type="text/javascript">
    //Comment
    let age;
    age = 13;
    document.writeln(age);
    let height = 1.25;
    document.writeln(height);
    let name = "Steve Jobs";
    document.writeln(name);

    let isFemale = true;
    document.writeln(isFemale);

    let male = !isFemale;
    document.writeln(male);

    let x = null;
    document.writeln(x);

    x = undefined;
    document.writeln(x);

    /*
     Operator
     */

    document.writeln(3 + 100);

    document.writeln(43444.99 - 776.38478);

    document.writeln(4235.6332 * 987.777);

    document.writeln(837487.993 / 5.6);

    document.writeln(8 / 5);

    /*
     multi line comments
     */
    let a = 3;
    let b = 2;

    document.writeln(a + b);

    document.writeln(a - b);

    document.writeln(a * b);

    document.writeln(a / b);

    document.writeln(a++);

    document.writeln(3*a*a + 4.5*a -9);

    a += 4;

    let isGreater = a > b;

    document.writeln(a);

    document.writeln(isGreater);

    document.writeln(a >= b);

    document.writeln("Hello" == "World");

    //bad
    let A = "bad idea";
    document.writeln(A);

    const PI = 3.1415926;
    document.writeln(PI);
    //define variables

    let color = "red";
    let _fruit = "Apple";

    document.writeln(_fruit === "Apple");

    let $bar = 8.9 * 976;

    document.writeln(color);
    document.writeln(_fruit);
    document.writeln($bar);

    var 临时变量 = 1;
    document.writeln(临时变量)

</script>
</pre>
</body>
</html>
