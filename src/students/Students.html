	['王云涛', 10,'images/male.jpg','编程A','收入很稳定'],
	['田文韬', 10,'images/male.jpg','编程A','简单功能又强大'],
	['鲁天宇', 10,'images/male.jpg','编程A','增强数学和英语，解方程或者进行工程运算'],
	['俞杨', 10,'images/male.jpg','编程A','增强英语'],

	['段冯鑫', 10,'images/male.jpg','编程A','不想做一个对世界没有用的人'],
	['孙百田', 10,'images/male.jpg','编程A','做一个公司高管'],
	['豆泽文', 15,'images/male.jpg','编程A','预备班'],

	['贾墨', 10,'images/male.jpg','编程B，英语','解决复杂数学问题，可以编游戏'],
	['孙叶可可',11,'images/female.jpg','编程B，英语','多一种语言，可以找个好工作'],

];


const headers = ['姓名','年龄','性别','班级','学习理想'];

function makeTableHTML(headers,objectArrays) {	
	let result = "<table border=1>";
		
	result += "<tr>"
	for(let k in headers){
		result += "<th>" + headers[k] + "</th>"
	}
	result += "</tr>";

	for(let i in objectArrays){
		result += "<tr>";
		let s = objectArrays[i];
		for(let a in s) {
			if( typeof s[a] == 'string' && s[a].indexOf('images') != -1){
				result += "<td> <img src='" + s[a] + "' /> </td>"	
			}else{
				result += "<td>" + s[a] + "</td>"	
			}
			
		}
		result += "</tr>";
	}			
	result += "</table>";
	return result;
}

let table = makeTableHTML(headers,students);
document.write(table);
</script>
