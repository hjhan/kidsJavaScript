<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>demo</title>
    <script type="text/javascript">
        var str = [1, 2, 3, 4, 5];
        var count = 0;
        function arrange(s) {
            for (var i = 0, length = str.length; i < length; i++) {
                if (s.length == length - 1) {
                    if (s.indexOf(str[i]) < 0) {
                        count++;
                        document.writeln("排列" + count + "=" + s + str[i]);
                        document.writeln("<br/>")
                    }
                    continue;
                }
                if (s.indexOf(str[i]) < 0) {
                    arrange(s + str[i]);
                }
            }
        }
        arrange("");
    </script>
</head>
<body>
</body>
</html>
