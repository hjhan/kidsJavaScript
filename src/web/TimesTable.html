<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>

<h1>乘法表</h1>

<script type="text/javascript">
    var n = prompt("输入数字");
    for (var i = 1; i < n; i++) {
        for (var j = 1; j <= i; j++) {
            document.writeln(j + '*' + i + '=' + i * j + ' ');
            // document.write('*');
            /*document.write(i);
             document.write('=');
             document.write(j*i);
             document.write(' ');*/
        }
        document.write('<br>');
    }
</script>

</body>
</html>
