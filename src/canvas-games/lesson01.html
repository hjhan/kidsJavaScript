<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Gamedev Canvas Workshop - lesson 1: create the Canvas and draw on it</title>
    <style>* {
        padding: 0;
        margin: 0;
    }

    canvas {
        background: #eee;
        display: block;
        margin: 0 auto;
    }</style>
</head>
<body>

<canvas id="myCanvas" width="500" height="500"></canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    function face() {
        ctx.beginPath();
        ctx.arc(75, 275, 50, 0, Math.PI * 2, true); // Outer circle
        ctx.moveTo(110, 275);
        ctx.arc(75, 275, 35, 0, Math.PI, false);  // Mouth (clockwise)
        ctx.moveTo(65, 265);
        ctx.arc(60, 265, 5, 0, Math.PI * 2, true);  // Left eye
        ctx.moveTo(95, 265);
        ctx.arc(90, 265, 5, 0, Math.PI * 2, true);  // Right eye
        ctx.stroke();
    }
    face();
    function triangle() {
        ctx.beginPath();
        ctx.moveTo(20, 300);
        ctx.lineTo(20, 400);
        ctx.lineTo(70, 400);
        ctx.closePath();
        ctx.stroke();
    }
    triangle();
    //Block for Snakes
    const blockSize = 20;
    class Block {
        constructor(col, row) {
            this.col = col;
            this.row = row;
        }

        drawSquare(color) {
            var x = this.col * blockSize;
            var y = this.row * blockSize;
            ctx.fillStyle = color;
            ctx.fillRect(x, y, blockSize, blockSize);
        }
    }

    var block = new Block(3, 4);
    block.drawSquare("LightBlue");

    ctx.beginPath();
    ctx.rect(20, 40, 50, 50);
    ctx.fillStyle = "#FF0000";
    ctx.fill();
    ctx.closePath();

    ctx.beginPath();
    ctx.arc(240, 160, 20, 0, Math.PI * 2, false);
    ctx.fillStyle = "green";
    ctx.fill();
    ctx.closePath();

    ctx.beginPath();
    ctx.rect(160, 10, 100, 40);
    ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";
    ctx.stroke();
    ctx.closePath();
</script>

</body>
</html>
