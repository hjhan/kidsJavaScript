<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>猜数字</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet" media="screen">
</head>
<body>

<header>
    <div class="container">
        <div class="row">
            <div class="span12">
                <h1>猜数字</h1>
            </div>
        </div>
    </div>
</header>
<div id="mainner" class="container">
    <div class="row">
        <div class="span12">
            <div class="element">
                <h2 class="regular-title">玩法指导</h2>
                <div class="regular-content">
                    <p>
                        90年代电子词典文曲星上的怀旧经典推理小游戏，需要猜测4个数字及其排列顺序，一共有10次机会。若猜不对会提示[?A?B]。A数字和位置都正确的个数，B代表数字正确但位置不正确的个数。
                        例如正确答案1234，若猜测 1354的话，会返回2A1B,因为"1","4"数值和位置正确，"3"数值正确位置不正确。
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="span4">
            <div class="element">
                <h2 class="regular-title">Guess!</h2>
                <div class="regular-content guess-form">
                    <form class="form-horizontal">
                        <input type="text" name="guess0" id="guess0" maxlength="1"/>
                        <input type="text" name="guess1" id="guess1" maxlength="1"/>
                        <input type="text" name="guess2" id="guess2" maxlength="1"/>
                        <input type="text" name="guess3" id="guess3" maxlength="1"/>
                        <input type="button" name="guess" value="我猜" class="btn" onclick="guessNumber()"/>
                    </form>
                    <div class="tip"></div>
                </div>
            </div>
        </div>
        <div class="span6 offset2">
            <div class="element">
                <h2 class="regular-title">结果</h2>
                <div class="regular-content guess-result">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>输入</th>
                            <th>结果</th>
                        </tr>
                        </thead>
                        <tbody id="result"></tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
<div id="winModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            ×
        </button>
        <h3 id="myModalLabel">恭喜!</h3>
    </div>
    <div class="modal-body">
        <p>
            You Win!
        </p>

    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">
            Close
        </button>
        <button class="btn btn-primary" onclick="window.location.reload();">
            再来一次
        </button>
    </div>
</div>
<div id="loseModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            ×
        </button>
        <h3 id="myModalLabel">Game Over!</h3>
    </div>
    <div class="modal-body">
        <p>
            You have run out of attempt times!
        </p>

    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">
            Close
        </button>
        <button class="btn btn-danger" onclick="window.location.reload();">
            Play Again
        </button>
    </div>
</div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/guessnumber.js"></script>
</body>
</html>
